<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                if (value != 0) {
                    $("#myList div").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                }
                else {
                    $("#myList div").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > 1)
                    });
                }
            }
            );
        });
    </script>
</head>

<body>

    <h2>Поиск по фильтрам с помощью страшного jQuery</h2>
    <p>Давай, давай, нападай</p>
    <input id="myInput" type="text" placeholder="Search..">
    <br>

    <ul id="myList">
        <div style="display: none;">Люда</div>
        <div style="display: none;">Максим</div>
        <div style="display: none;">Гаррош</div>
        <div style="display: none;">Иллидан</div>
    </ul>

</body>

</html>
